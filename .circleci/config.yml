version: 2.1

jobs:
  deploy:
    docker:
    - image: hashicorp/terraform:light
    steps:
    - checkout
    - run:
        name: refresh and plan
        working_directory: ~/project/current_working/infra_terraform
        command: |
          terraform init
          terraform refresh
          terraform plan

workflows:
  deploy:
    jobs:
    - refresh and plan
